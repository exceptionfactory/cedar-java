name: Continuous Integration Build

on:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        include:
          - os: ubuntu-latest
            name: Build on Linux
            zigInstall: sudo snap install zig --beta --classic
            llvmInstall: sudo apt-get install -y clang wine-stable winetricks
          - os: macos-14
            name: Build on macOS
            zigInstall: brew install zig
            llvmInstall: brew install llvm
          - os: windows-latest
            name: Build on Windows
            zigInstall: choco install zig
            llvmInstall: choco install llvm
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}
    steps:
      - name: Checkout cedar-java
        uses: actions/checkout@v4
      - name: Prepare Rust Build
        run: rustup update stable && rustup default stable
      - name: Check FFI Formatting
        working-directory: CedarJavaFFI
        run: cargo fmt --all --check
      - name: Install Zig
        run: ${{ matrix.zigInstall }}
      - name: Install LLVM
        run: ${{ matrix.llvmInstall }}
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'
      - name: Build FFI and Java Libraries
        working-directory: CedarJava
        run: ./gradlew build
      - name: Generate Java Documentation
        working-directory: CedarJava
        run: ./gradlew javadoc
